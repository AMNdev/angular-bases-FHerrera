<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i=index" class="list-group-item d-flex justify-content-between align-items-center">

    <div>

      <span class="text-primary">{{i+1}} </span>
      <strong>{{character.name}}</strong>
      - Power:
      <strong>{{character.power}}</strong>
    </div>

      <button
       class="btn btn-danger"
       (click)="onDelete(character.id)">X</button>
  </li>
</ul>
